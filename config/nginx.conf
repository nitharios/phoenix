server {
  listen 8000;
  listen [::]:8000;

  root /var/www/html;
  index index.html index.htm index.nginx-debian.html;

  server_name api.zephyrbyte.com;

  location / {
    proxy_pass http://goserver:8000;
  }

  location ~ /.well-known/acme-challenge {
    allow all;
    root /var/www/html;
  }
}